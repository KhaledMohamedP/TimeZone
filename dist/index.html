<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Zone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" , user-scalable="0">
</head>

<body>
    <section>
        <h1>TimeZone Clock Manger</h1>
        <p>see what time is it in other cities and adjust the time to see the changes in affect.</p>
    </section>
    <section>
        <div class="clockContainer">
            <input id="cityAutocomplete" class="cityInput" type="text" placeholder="Search for the city name" autofocus>
        </div>
        <div class="clockView"></div>
    </section>
</body>
<!-- import MomentJS Library -->
<script src="lib/moment.min.js"></script>
<script src="lib/moment-timezone-with-data.min.js"></script>

<!-- Import webpack bundle -->
<script src="./js/bundle.js"></script>

</html>
