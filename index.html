<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Time Zone</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="addClock">
    <input type="text" placeholder="find the city">
    <button>Add</button>
</div>
    <div class="clockContainer">
        <div class="clock">
            <div class="close">X</div>
            <div class="bar hourBar"></div>
            <div class="clockCenter"></div>
            <div class="bar minuteBar"></div>
            <div class="controller">
                <!-- Input materials -->
                <div class="clockInput">
                    <input required type="number" min="0" max="24" class="hourInput required"   placeholder="Hour">
                    <input required type="number" min="0" max="60" class="minuteInput" placeholder="Minutes">
                </div>
                <ul class="day">
                    <li class="am active">AM</li>
                    <li class="pm">PM</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="clockContainer">
        <div class="clock">
            <div class="close">X</div>
            <div class="bar hourBar"></div>
            <div class="clockCenter"></div>
            <div class="bar minuteBar"></div>
            <div class="controller">
                <!-- Input materials -->
                <div class="clockInput">
                    <input required type="number" min="0" max="24" class="hourInput" placeholder="Hour">
                    <input required type="number" min="0" max="60" class="minuteInput" placeholder="Minutes">
                </div>
                <ul class="day">
                    <li class="am active">AM</li>
                    <li class="pm">PM</li>
                </ul>
            </div>
        </div>


    </div>
</body>
<script src="main.js"></script>

</html>
